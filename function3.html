<!DOCTYPE html>
<html lang="en">

<head>

    <title>Function3</title>
</head>

<body>
    <script>
        function findString(string, key) { // 특정문자가 어디에 몇개 들어가있는지를 리턴함

            let array = [];
            let num = 0;
            let k = 0;

            for (let i = 0; i < string.length; i++) {
                if (string.charAt(i) == key) {
                    array[k++] = i + 1;
                    num++;
                }
            }
            document.write(array);
            return num;
        }

        let string = prompt("전체 문자열을 입력하세요 ");
        let key = prompt("찾으시는 문자를 입력하세요 ");
        document.write("   " + findString(string, key));

    </script>
</body>

</html>
