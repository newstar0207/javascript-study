<!DOCTYPE html>
<html lang="en">

<head>

    <title>Function4</title>
</head>

<body>
    <script>
        let array = [];

        function randomSelection(value, x) {
            for (let i = 0; i < value; i++) {  //초기화
                array[i] = "O";
            }

            for (let i = 0; i < (value * 0.01 * x); i++) {
                let ran = Math.floor(Math.random() * value);
                if (array[ran] == "O") {
                    array[ran] = "X";
                } else {
                    i--;
                }
            }
            alert("check");

            for (let i = 0; i < value; i++) {
                if (i % 10 == 0 && i != 0) {
                    document.write("<br>");
                }
                document.write(array[i]);
            }

        }

        let value = prompt("전체 수 ? ");
        let x = prompt("선택되는 퍼센트 ? ");

        randomSelection(value, x);

    </script>
</body>

</html>
