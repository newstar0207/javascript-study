<!DOCTYPE html>
<html lang="en">

<head>

    <title>Function6</title>
</head>

<body>
    <script>
        let array = [];

        function largestNum() {
            let largestNum = 0;

            for (let i = 0; i < array.length; i++) {
                if (array[i] > largestNum) {
                    largestNum = array[i];
                }
            }
            alert(largestNum);
            return largestNum;
        }

        let num = prompt("몇개의 난수를 생성하시겠습니까? ");

        for (let i = 0; i < num; i++) {
            array[i] = Math.floor(Math.random() * 100 + 1);
        }

        document.write(array);
        document.write("<br>" + largestNum());

    </script>
</body>

</html>
